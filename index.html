    <style>
        html {

        }

        @font-face {
            font-family: 'ClashGrotesk-Bold';

            font-weight: 700;
            font-display: swap;
            font-style: normal;
        }



        .font-clash {
            font-family: 'ClashGrotesk-Bold';
        }

        .card {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border-radius: 1 rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background-color: white;
            padding-bottom: 1rem;
        }
    </style>
    <style type="text/tailwindcss">

        .hoverlist>*{
    @apply hover:bg-gray-200 rounded-md transition duration-150;
}

.hoverlist>*>a {
    @apply p-2 block flex items-center font-bold;
}
.imgClass {
    @apply w-8 h-8 object-cover mr-2
}



    </style>
</head>
